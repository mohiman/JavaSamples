<!DOCTYPE html>
<html>
<head>
<style type="text/css">
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}

#map {
	height: 100%;
}
</style>
</head>
<body>
	<form>
		zip: <input type="text" name="zip" value="46032"> <a href="#"
			onclick="getLocation()">Get Address</a>
	</form>
	<script type="text/javascript">
    
    function getLocation(){
      getAddressInfoByZip(document.forms[0].zip.value);
    }
     
    function response(obj){
      console.log(obj);
    }
    function getAddressInfoByZip(zip)
    {
		var addr = {};
			var geocoder = new google.maps.Geocoder();
			geocoder
					.geocode(
							{
								'address' : zip
							},
							function(results, status) {
								if (status == google.maps.GeocoderStatus.OK) {
									if (results.length >= 1) {
										for (var ii = 0; ii < results.length; ii++) {
											response(results[ii].formatted_address);
										}
										addr.success = true;
										response(addr);
									} else {
										response({
											success : false
										});
									}
								} else {
									response({
										success : false
									});
								}
							});

		}

	\
	</script>




	<script language="javascript"
		src="https://maps.google.com/maps/api/js"></script>


</body>
</html>
